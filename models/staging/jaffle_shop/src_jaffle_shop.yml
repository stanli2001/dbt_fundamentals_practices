version: 2

sources:
  - name: stg_jaffle_shop
    loaded_at_field: _etl_loaded_at
    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
    description: jaffle shop raw data
    database: jaffle_shop
    schema: public
    tables:
      - name: payments
        columns:
            - name: status
              tests:
                - accepted_values:
                    values:
                      - fail
                      - success
      - name: orders
        columns:
            - name: id
              tests:
                - unique
                - not_null            
      - name: customers
        columns:
            - name: id
              tests:
                - unique
                - not_null
     